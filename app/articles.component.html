<div>
  <p class="font--largest"> Articles </p>
  <p class="font--large color--black-secondary"> Total Read: {{totalRead}} </p>
  <hr>
  <div class='margin--y-tiny' *ngFor='let article of articles; let i=index'>
        <div><a class="color--blue-primary" href={{article.url}}>{{i + 1}}. {{article.title}}</a></div>
        <div>{{article.created_at | date}}</div>
        <sb-checkbox (click)="manageTotalRead(article)" [selected]='article'>
           Read
        </sb-checkbox>
  </div>
</div>
