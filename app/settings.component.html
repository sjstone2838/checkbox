<div>
    <h2> Checkbox components (children) </h2>
    <div *ngFor='let setting of settings'>
        <sb-checkbox [selected]='setting'>
           {{setting.name}}
        </sb-checkbox>
    </div>

    <hr>
    <h2> Settings component (parent) </h2>
    <div *ngFor='let setting of settings'>
        <div> {{setting.name}} - {{setting.isActive}} </div>
    </div>
</div>
